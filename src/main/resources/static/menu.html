<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ausencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-black">

<div class="card shadow rounded card-header" style="width: 100%; max-width: 900px;">
    <!-- Imagen superior -->
    <img src="/javeriana-5.jpg" alt="Logo Javeriana" width="300" class="mb-4 mx-auto d-block">

    <!-- Encabezado azul oscuro -->
    <div class="bg-primary text-white text-center p-4 rounded">
        <h2 class="mb-2">Bienvenido al registro de Ausencias</h2>
        <h5>Biblioteca General Alfonso Borrero Cabal, S.J.</h5>
    </div><br>

    <!-- Formulario -->
    <form action="registroausencia.html" method="get">
        <div class="text-center d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Solicitar Permiso</button>
        </div>
    </form><br>
    <form action="solicitudes.html" method="get">
        <div class="text-center d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Ver mis solicitudes</button>
        </div>
    </form><br>

    <form action="index.html" method="get">
        <div class="text-center d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Salir </button>
        </div>
    </form><br>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
