<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ausencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-black">

<div class="card shadow rounded card-header" style="width: 100%; max-width: 900px;">
    <!-- Imagen superior -->
    <img src="/javeriana-5.jpg" alt="Logo Javeriana" width="300" class="mb-4 mx-auto d-block">

    <!-- Encabezado azul oscuro -->
    <div class="bg-primary text-white text-center p-4 rounded">
        <h2 class="mb-2">Registro de Ausencias</h2>
        <h5>Biblioteca General Alfonso Borrero Cabal, S.J.</h5>
    </div>

    <!-- Contenido dentro de la tarjeta -->
    <div class="card-body">

        <p class="text-center mb-4">
            Ingrese su usuario de correo institucional sin <strong>@javeriana.edu.co</strong>
        </p>

        <!-- Formulario -->
        <form action="menu.html" method="get">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="ej: nombre.apellido">
            </div>

            <div class="mb-4">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            </div>

            <div class="text-center d-grid gap-2">
                <button type="submit" class="btn btn-warning btn-lg">Ingresar</button>
            </div>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
