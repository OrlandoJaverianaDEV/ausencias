<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ausencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-black">

<div class="card shadow rounded card-header" style="width: 100%; max-width: 900px;">
    <!-- Imagen superior -->


    <!-- Encabezado azul oscuro -->
    <div class="bg-primary text-white text-center p-4 rounded">
        <h2 class="mb-2">Registro de Ausencias</h2>
        <h5>Biblioteca General Alfonso Borrero Cabal, S.J.</h5>
    </div>

    <!-- Contenido dentro de la tarjeta -->
    <div class="card-body">
        <form action="verSolicitudes.html" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo de Ausencia</label>
                <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Ej: Cita médica, calamidad, etc.">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaInicio" class="form-label">Fecha Inicial</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaFinal" class="form-label">Fecha Final</label>
                    <input type="date" class="form-control" id="fechaFinal" name="fechaFinal">
                </div>
            </div>

            <div class="mb-3">
                <label for="reemplazo" class="form-label">Persona que me reemplaza</label>
                <input type="text" class="form-control" id="reemplazo" name="reemplazo" placeholder="Nombre completo">
            </div>

            <div class="mb-3">
                <label for="autorizado" class="form-label">Autorizado por</label>
                <input type="text" class="form-control" id="autorizado" name="autorizado" placeholder="Nombre del jefe o responsable">
            </div>

            <div class="mb-3">
                <label for="soporte" class="form-label">Soportes (adjuntar archivo)</label>
                <input type="file" class="form-control" id="soporte" name="soporte">
            </div>

            <div class="mb-4">
                <label for="observacion" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observacion" name="observacion" rows="3" placeholder="Ingrese información adicional si aplica..."></textarea>
            </div>

            <div class="text-center d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Enviar Solicitud</button>
            </div>
        </form>
    </div>
    <form action="menu.html" method="get">
        <div class="text-center d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Volver </button>
        </div>
    </form><br>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
